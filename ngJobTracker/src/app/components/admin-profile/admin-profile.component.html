<div id="adminProfile">
  <table>
    <thead>
      <tr>
        <th>Username</th>
        <th>Role</th>
        <th>Enabled</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{user.username}}</td>
        <td>{{user.role}}</td>
        <td>{{user.enabled}}</td>
        <td><button (click)="toggleEnable(user)">Enable/Disable</button></td>

      </tr>
    </tbody>
  </table>
</div>
