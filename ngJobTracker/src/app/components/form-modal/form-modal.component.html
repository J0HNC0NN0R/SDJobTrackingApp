<ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Application Update</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

    <div class="modal-body">
      <form #editForm = "ngForm">
        <input type="text" name="position" placeholder="Position" [(ngModel)]="update.position"><br>
        <input type="text" name="descriptionURL" placeholder="Job Description URL" [(ngModel)]="update.descriptionURL"><br>
        <input type="text" name="interestLevel" placeholder="Interest Level" [(ngModel)]="update.interestLevel"><br>
        <input type="text" name="companyName" placeholder="Company Name" [(ngModel)]="update.companyName"><br>
        <input type="text" name="siteUrl" placeholder="Company Website" [(ngModel)]="update.siteUrl"><br>
        <input type="text" name="city" placeholder="City" [(ngModel)]="update.city"><br>
        <input type="text" name="state" placeholder="State" [(ngModel)]="update.state"><br>
      </form>
    </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click'); updateApp(editForm)">Save</button>
    </div>

</ng-template>
