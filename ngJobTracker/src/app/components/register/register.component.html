<div>
<form #registerForm = 'ngForm'>
  <input type="text" name="email" ngModel placeholder="Email"><br>
  <input type="text" name="username" ngModel placeholder="Username"><br>
  <input type="password" name="password" ngModel placeholder="Password"><br>
  <button (click)="register(registerForm)">Register Account</button>
</form>
</div>
